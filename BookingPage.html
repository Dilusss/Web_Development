<!DOCTYPE html>
<html>
<head>
    <title>Tour Booking Form</title>
    <link rel="stylesheet" type="text/css" href="teststyle.css">
</head>
<body>
    <h1>BOOKING SYSTEM</h1>
	<div>
	<ul>
		<li><a href="AboutUs.html"><b>About Us</b></a></li>
		<li><a href="Attractions.html"><b>Attractions</b></a></li>
		<li style="float:left"><a href="Home.html">HOME</a></li>
	</ul>
	</div>
<div class ="bg-img">
 
    <form action="connect.php" method="post" id="booking-form">
        <label for="title">Title:</label>
        <select name="title" required>
            <option value="Mr">Mr</option>
            <option value="Miss">Miss</option>
            <option value="Mrs">Mrs</option>
            <option value="Sir">Sir</option>
        </select><br>

        <label for="fname">Full Name:</label>
        <input type="text" name="fname" required><br>

        <label for="contact">Contact Number:</label>
        <input type="tel" name="contact" required><br>

        <label for="email">Email Address:</label>
        <input type="email" name="email" required><br>

        <label for="destination">Destination:</label>
        <select name="destination" id="destination" required>
            <option value="Kandy">Kandy</option>
            <option value="Trinco">Trincomalee</option>
            <option value="Galle">Galle</option>
            <option value="Ella">Ella</option>
            <option value="Sigiriya">Sigiriya</option>
            <option value="Nuwara">Nuwara Eliya</option>
        </select><br>

        <!-- Add JavaScript to populate room availability and restaurants based on the selected destination -->

        <label for="date">Date:</label>
        <input type="date" name="date" required><br>

        <label for="guests">Number of Guests (Adults + Children):</label>
        <input type="number" name="guests" required><br>


        <input type="submit" value="Submit Booking" class="btn">

    </form>
</div>

</body>
</html>
